<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="renderer" content="webkit">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>学生端登录</title>

    <!-- 公共重置CSS -->

    <link href="css/common.css" rel="stylesheet">
    <link href="css/login.css" skin-href="" plug-ln="skin" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="http://at.alicdn.com/t/font_1474956227_0993266.css">

    <!-- 样式美化CSS -->
    <!-- <link href="css/bootstrap.min.css" rel="stylesheet"> -->

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="//cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="//cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
	
	 <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery-1.9.1.min.js"></script>
    <!-- 97日历控件 -->
    <script src="plug-ln/My97DatePicker/WdatePicker.js"></script>
    <!-- layui弹出框组件 -->
    <script src="plug-ln/layer/layer.js"></script>
    <!-- 项目公共JS -->
    <script src="js/zh.js"></script>
</head>
<body class="bj">
<div class="fixedLogo">
    <img src="images/logo-1.png" alt="">
</div>
<div class="fixBox">
    <div class="title">
        <strong>用户登录</strong>
        <span>LOGIN</span>
    </div>
    <form action="" method="get" accept-charset="utf-8">
        <div class="form-group">
            <i class="icon"></i>
            <input type="text" tabindex="1" name="" placeholder="用户名">
        </div>
        <div class="form-group">
            <i class="icon"></i>
            <input type="password" tabindex="2" name="" placeholder="密码">
        </div>
        <div class="form-group2">
            <input type="text" tabindex="3" name="" placeholder="请输入验证码">
            <img src="images/img.png" alt="">
        </div>
        <div class="forgetBox">
            <label><input type="checkbox" name="" value="">记住密码</label>
            <a href="#this" title="">忘记密码？</a>
        </div>
        <div class="btnBox">
            <a href="#this" title="">登录</a>
            <a href="#this" title="">报名注册</a>
        </div>
    </form>
</div>
</body>
</html>
